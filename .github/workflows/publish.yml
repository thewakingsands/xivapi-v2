name: publish

on:
  push:
    branches: ['main']

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm build
      - name: Upload artifact ğŸ
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/